[tips-and-tricks-item-description]
aa-introduction=[font=default-semibold]欢迎来到装配分析师！[/font]\n\n这个 Mod 给你提供了一个工具，允许你选择你工厂的部分区域进行分析，为你提供你的组装机、采矿机、实验室和机械臂的时间分类。当您创建一个新的区域时，它就开始收集这些数据，这意味着它将显示[font=default-bold]一段时间内[/font]的活动而非仅仅当前的状态，这能让你很容易找到瓶颈，并优化你的工厂的流程。\n\n具体操作方法由以下说明。
aa-how-to-get-started=要开始使用，你需要拿起装配分析师[font=default-bold]选择工具[/font]。这可以通过以下几种方式来完成：\n- 你可以使用快速栏快捷方式，如上图所示。你可能需要先启用它。\n- 你也可以使用键盘快捷键 __CONTROL__aa-select-zone__\n\n注意这个工具只能存在于你的光标中，这意味着你不能把它放到你的背包里。
aa-selection-tool=手持选择工具，你可以在地图上创建需要分析的实体区域。\n\n它的使用方式很像一张红图：通过拖动选择工具选择你要分析的区域，如左图所示。这将创建一个蓝色方块来指示您所创建的区域的边界。要删除一个区域，[font=default-semibold][color=#84CDEC]shift[/color][/font] 拖动，如右图所示。请注意，这些区域是所有玩家共享的，您应及时删除未使用的区域，以免影响性能。
aa-entity-status=每个实体可以有五种不同的状态，每一种状态都用一个特定的颜色来表示：\n- [color=0,135,0]正常工作[/color]：一切都在按预期工作，实体是启用的\n- [color=102,224,0]输出溢出[/color]：该机器的输出或该机械臂的放置点已满\n- [color=255,165,0]输入短缺[/color]：该机器的输入或该机械臂的取货点为空\n- [color=204,0,0]电力不足[/color]：该实体没有获得足够的电力\n- [color=204,0,204]已被禁用[/color]：该实体缺少配方或科技来工作，或被信号网络禁用
aa-mod-settings=这个 Mod 提供了各种设置来根据你的需求进行定制。你可以通过 设置→模组设置→地图→装配分析师 来找到这些设置。\n\n[font=default-bold]磁性选择[/font]将分析区域吸附在您选择的机器的外部边界上。\n[font=default-bold]变更时重选[/font]在相关实体被添加到或从特定区域中移除时，重新执行磁性选择算法。\n[font=default-bold]变更时重置数据[/font]在相关实体被添加到或从特定区域中移除时，重置所收集的数据。\n[font=default-bold]忽略机械臂[/font]从您的分析区域中排除机械臂，以减少被跟踪的实体总数，提高性能。\n\n您还可以调整每个状态类型的颜色，以防您难以区分它们。

