[mod-setting-description]
aa-magnetic-selection=磁性选择将分析区域吸附在您选择的机器的外部边界上。
aa-resnap-zone-on-change=当相关实体被添加到或从特定区域中移除时，重新执行磁性选择算法。
aa-reset-data-on-change=当相关实体被添加到或从特定区域中移除时，重置所收集的数据。
aa-exclude-inserters=从您的分析区域中排除机械臂，以减少被跟踪的实体总数，提高性能。

