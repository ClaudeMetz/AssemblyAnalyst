[tips-and-tricks-item-description]
aa-introduction=[font=default-semibold]Добро пожаловать в Аналитику производства![/font]\n\nЭтот мод даёт вам инструмент, который позволяет вам выбирать определенные части вашей фабрики для анализа, предоставляя вам информацию о том, на что ваши сборщики, буры, лаборатории и манипуляторы тратят своё время. Он начинает сбор этих данных в тот момент, когда вы создаете новую зону, то есть он будет отображать активность [font=default-bold]с течением времени[/font], а не только текущий статус. Это позволяет вам легко находить узкие места и оптимизировать поток вашей фабрики.\n\nПодробнее о том, как это работает, проиллюстрировано следующими советами.
aa-how-to-get-started=Для начала вам необходимо взять [font=default-bold]инструмент выделения[/font] Assembly Analyst. Это можно сделать двумя способами:\n- Вы можете использовать ярлык на панели быстрого доступа, как показано выше. Возможно, вам сначала потребуется включить его.\n- Вы также можете использовать сочетание клавиш __CONTROL__aa-select-zone__\n\nОбратите внимание, что этот инструмент может существовать только в вашем курсоре, то есть вы не можете поместить его в свой инвентарь.
aa-selection-tool=С инструментом выделения в курсоре вы можете создавать зоны объектов на карте, которые следует анализировать.\n\nОн работает так же, как планировщик сноса: выберите область, которую вы хотите проанализировать, перетащив инструмент выделения, как показано слева. В результате появится синий квадрат, обозначающий границы созданной вами зоны. Чтобы удалить зону, [font=default-semibold][color=#84CDEC]Shift[/color][/font]+потяните за нее, как показано справа. Рамка выделения должна быть красной и удалит все зоны, которых она касается.\n\nОбратите внимание, что эти зоны являются общими для всех игроков, и что вы должны удалить неиспользуемые, чтобы избежать ненужного воздействия на производительность.
aa-entity-status=Каждая сущность может иметь пять различных состояний, в которых она может находиться, каждое из них обозначается определенным цветом:\n- [color=0,135,0]Работает[/color]: всё работает должным образом, и сущность активна\n- [color=102,224,0]Выход переполнен[/color]: Выход этой машины или место назначения выгружающего манипулятора заполнены\n- [color=255,165,0]Не хватает ингредиентов[/color]: вход устройства или место подбора заполняющего манипулятора пусты\n- [color=204,0,0]Недостаточно электроэнергии[/color]: этот объект не получает достаточно энергии для оптимальной работы\n- [color=204,0,204]Отключено[/color]: у этого объекта отсутствует рецепт или технология для работы, или он отключен логической сетью.
aa-mod-settings=Мод предлагает различные настройки, чтобы настроить его под свои нужды. Вы можете найти их, перейдя в «Настройки» → «Настройки модов» → «Карта» → «Аналитика производства».\n\n[font=default-bold]Магнитное выделение[/font] привязывает область анализа к внешним границам выбранных вами машин.\n[font=default-bold]Повторная привязка при изменении[/font] повторно применяет алгоритм магнитного выбора, когда объект добавляется в зону анализа или удаляется из неё.\n[font=default-bold]Сброс данных при изменениях[/font] сбрасывает данные, собранные о конкретной зоне, когда в ней добавляется или удаляется объект.\n[font=default-bold]Игнорировать манипуляторы[/font] исключает манипуляторы из ваших зон анализа, чтобы уменьшить общее количество отслеживаемых объектов, что повышает производительность.\n\nВы также можете настроить цвет каждого типа статуса на случай, если у вас возникнут проблемы с их различением.

